<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*configurações globas das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(-45deg, #4fffdc 30%, #3d8577);
            /* Essa tag serve para manter o degrade fixo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>
        Testando Gradientes.
    </h1>

</body>
</html>
